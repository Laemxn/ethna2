<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perdón - Regalo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"> <!-- Agregar Bootstrap Icons -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            color: #ff6347;
            margin-bottom: 20px;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Caja de regalo con icono de Bootstrap */
        .gift-box {
            font-size: 100px; /* Tamaño grande del icono */
            color: #ff6347;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.1); /* Efecto al hacer hover */
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Haz clic en el regalo</h1>
        <a href="final.html">
            <div class="gift-box"><i class="bi bi-gift"></i></div> <!-- Ícono de regalo de Bootstrap -->
        </a>
    </div>
</body>
</html>
